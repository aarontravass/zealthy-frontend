<p>
  <mat-toolbar>
    <span>Ticket Viewer</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon logout-icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</p>

<mat-card>
  <mat-card-header>
    <mat-card-title>Ticket Number: {{ ticket.ticketNumber }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-label>Update Status</mat-label>
    <mat-form-field *ngIf="ticket.status">
      <mat-select [(value)]="ticket.status" (selectionChange)="updateStatus()">
        <mat-option *ngFor="let status of ticketStatus" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<form (ngSubmit)="submitComment()">
  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea
      [(ngModel)]="newComment.comment"
      name="comment"
      #comment="ngModel"
      matInput
      required
      maxlength="500"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>

<mat-card *ngFor="let comment of ticket.comments">
  <mat-card-header>
    <mat-card-title>Author: {{ comment.author?.firstName + ' ' + comment.author?.lastName }}</mat-card-title>
    <mat-card-subtitle>Added at: {{ comment.createdAt | date: 'short' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ comment.comment }}
    </p>
  </mat-card-content>
</mat-card>
