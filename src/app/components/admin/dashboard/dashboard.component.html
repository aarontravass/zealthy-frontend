<p>
  <mat-toolbar>
    <span>Dashboard</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon logout-icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</p>

<div *ngFor="let ticket of tickets">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ ticket.authorName }}</mat-card-title>
      <mat-card-subtitle>{{ ticket.ticketNumber }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li>Email: {{ ticket.email }}</li>
        <li>Posted At: {{ ticket.createdAt | date: 'short' }}</li>
        <li>Status: {{ ticket.status }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openTicket(ticket.id)">Open</button>
    </mat-card-actions>
  </mat-card>
</div>
