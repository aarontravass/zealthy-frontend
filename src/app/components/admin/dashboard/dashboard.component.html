<p>
  <mat-toolbar color="primary">
    <span>Dashboard</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon logout-icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</p>

<mat-grid-list cols="3" rowHeight="2:1" *ngFor="let ticket of tickets">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Ticket Created By: {{ ticket.authorName }}</mat-card-title>
        <mat-card-subtitle>Ticket Number: {{ ticket.ticketNumber }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li>Email: {{ ticket.email }}</li>
          <li>Posted At: {{ ticket.createdAt | date: 'long' }}</li>
          <li>
            Status: <b>{{ ticket.status }}</b>
          </li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openTicket(ticket.id)">Open</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
