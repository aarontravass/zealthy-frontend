<div class="parent">
  <form class="example-form" (ngSubmit)="login()">

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [(ngModel)]="body.email" placeholder="Email" name="email" #email="ngModel" required>

          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput [(ngModel)]="body.password" name="password" #password="ngModel" required>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <button mat-raised-button name="submit" color="primary" type="submit">Login</button>
          
        </td>
      </tr>
    </table>


  </form>
</div>
